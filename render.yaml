services:
  - type: web
    name: pittstate-connect
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_pro:app --timeout 120 --workers 3 --threads 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: SERVER_NAME
        value: pittstate-connect.onrender.com
      - key: FLASK_APP
        value: app_pro.py

    # Run after every successful deploy ‚Äî ensures demo data is ready
    postDeployCommand: |
      echo "üîç Running PittState-Connect verification..."
      python verify_seed_data.py --fix

    # Optional health check endpoint (optional but recommended)
    healthCheckPath: /status

    plan: free
    region: ohio
