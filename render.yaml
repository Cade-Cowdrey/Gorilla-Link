# ü¶ç Gorilla-Link: Render Deployment Config
# ==========================================

services:
  - type: web
    name: gorilla-link
    env: python
    plan: free
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_pro:app  # ‚úÖ Correct for your structure

    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_TOKEN
        sync: false
