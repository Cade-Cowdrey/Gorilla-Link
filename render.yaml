# ============================================================
#  PittState-Connect — Render Configuration (Final v1.0)
#  Optimized for Flask + Gunicorn + PostgreSQL + SendGrid
#  ============================================================

services:
  - type: web
    name: pittstate-connect
    env: python
    plan: free   # or starter/standard for production use
    buildCommand: |
      pip install --upgrade pip wheel setuptools
      pip install -r requirements.txt
    startCommand: gunicorn app_pro:app
    envVars:
      # --- Core Environment ---
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: SECRET_KEY
        generateValue: true

      # --- Database ---
      - key: DATABASE_URL
        fromDatabase:
          name: pittstate-connect-db
          property: connectionString

      # --- Email / SendGrid ---
      - key: SENDGRID_USERNAME
        value: apikey
      - key: SENDGRID_API_KEY
        sync: false   # set securely in Render dashboard

      # --- Optional AI Integration ---
      - key: OPENAI_API_KEY
        sync: false   # secure variable, stored manually

      # --- Security / Session ---
      - key: SESSION_TYPE
        value: filesystem

      # --- Other Configs ---
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info

    buildFilter:
      paths:
        include:
          - app_pro.py
          - blueprints/**
          - models.py
          - templates/**
          - static/**
          - migrations/**
          - requirements.txt
          - render.yaml

    # --- Health Check ---
    healthCheckPath: /health
    autoDeploy: true
    envSpecific:
      - env: production
        numInstances: 1
        region: oregon

    # --- Scaling ---
    numInstances: 1
    disk:
      name: persistent-data
      mountPath: /data
      sizeGB: 1

# ============================================================
#  DATABASE CONFIGURATION
# ============================================================
databases:
  - name: pittstate-connect-db
    plan: free   # upgrade to standard for production
    region: oregon
    ipAllowList: []   # restrict later for security

# ============================================================
#  NOTES
# ============================================================
# ✅ This setup automatically:
# - Installs dependencies from requirements.txt
# - Uses Gunicorn + Flask for serving app_pro.py
# - Provides persistent DB and caching between builds
# - Integrates with SendGrid and OpenAI (via env vars)
# - Registers /health endpoint for uptime checks
# - Caches build layers for faster redeploys
