services:
  - type: web
    name: pittstate-connect
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_pro:app
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
