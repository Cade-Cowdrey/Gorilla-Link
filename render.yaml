services:
  - type: web
    name: pittstate-connect
    env: python
    plan: standard
    autoDeploy: true

    buildCommand: |
      echo "ðŸ”§ Installing Python dependencies..."
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "ðŸŽ¨ Building Tailwind PSU theme..."
      npx tailwindcss -i ./static/css/psu-theme.css -o ./static/css/output.css --minify
      echo "âœ… Tailwind build complete!"

    startCommand: |
      echo "ðŸš€ Starting PittState-Connect..."
      gunicorn app_pro:app --workers=3 --timeout 120

    envVars:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Python/Flask Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Database + Cache â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - key: DATABASE_URL
        sync: false   # Provided by your Render PostgreSQL add-on
      - key: REDIS_URL
        sync: false   # Provided by your Render Redis add-on

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Email / API Integrations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - key: SENDGRID_API_KEY
        sync: false   # Use your SendGrid key for transactional emails
      - key: CLOUD_BUCKET_URL
        sync: false   # Cloud storage (S3, GCS, or Render Disk)

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Analytics / Environment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - key: FLASK_APP
        value: app_pro.py
      - key: TZ
        value: America/Chicago

    disk:
      name: static-cache
      mountPath: /opt/render/project/src/static/cache
      sizeGB: 1
