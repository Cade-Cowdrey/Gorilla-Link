services:
  - type: web
    name: pittstate-connect
    env: python
    buildCommand: |
      pip install -r requirements.txt
      npx tailwindcss -i ./static/css/psu-theme.css -o ./static/css/output.css --minify
    startCommand: gunicorn app_pro:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: CLOUD_BUCKET_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
