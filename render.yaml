services:
  # ==========================================================
  # ü¶ç Main Web Service ‚Äî PittState-Connect
  # ==========================================================
  - type: web
    name: pittstate-connect
    env: python
    plan: free
    region: ohio

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_pro:app --timeout 120 --workers 3 --threads 2

    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app_pro.py
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: SERVER_NAME
        value: pittstate-connect.onrender.com

    healthCheckPath: /status

    postDeployCommand: |
      echo "üîç Running PittState-Connect database verification..."
      python verify_seed_data.py --fix
      echo "‚úÖ Post-deploy data check completed successfully."

  # ==========================================================
  # ‚öôÔ∏è Background Worker ‚Äî Email Digests / Scheduler / Analytics
  # ==========================================================
  - type: worker
    name: pittstate-connect-worker
    env: python
    plan: free
    region: ohio

    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py

    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DATABASE_URL
        fromService:
          type: web
          name: pittstate-connect
          property: env.DATABASE_URL
      - key: REDIS_URL
        fromService:
          type: web
          name: pittstate-connect
          property: env.REDIS_URL
      - key: SECRET_KEY
        fromService:
          type: web
          name: pittstate-connect
          property: env.SECRET_KEY
      - key: MAIL_USERNAME
        fromService:
          type: web
          name: pittstate-connect
          property: env.MAIL_USERNAME
      - key: MAIL_PASSWORD
        fromService:
          type: web
          name: pittstate-connect
          property: env.MAIL_PASSWORD

databases:
  - name: pittstate-connect-db
    plan: free
    region: ohio
    databaseName: pittstate_connect
    user: pittstate_connect_user
