# ============================================================
# FILE: render.yaml
# PittState-Connect ‚Äî Advanced Render Deployment Config
# ============================================================

services:
  - type: web
    name: pittstate-connect
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Optional: Install optional performance/monitoring packages
      pip install flask-compress prometheus-flask-exporter sentry-sdk || true

    startCommand: gunicorn app_pro:app

    # ------------------------------------------------------------------
    # üîπ Environment
    # ------------------------------------------------------------------
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: APP_NAME
        value: PittState-Connect
      - key: UNIVERSITY_NAME
        value: Pittsburg State University
      - key: LOG_LEVEL
        value: INFO
      # ‚öôÔ∏è Database (example)
      - key: DATABASE_URL
        sync: false
      # üìß Email
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      # üîë Optional secrets
      - key: OPENAI_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false

    # ------------------------------------------------------------------
    # ‚ö° Scaling
    # ------------------------------------------------------------------
    plan: starter
    numInstances: 1
    autoDeploy: true
    healthCheckPath: /healthz
    runtime: python3
    region: ohio

    # ------------------------------------------------------------------
    # ‚öôÔ∏è Optional advanced tuning
    # ------------------------------------------------------------------
    buildFilter:
      paths:
        - "requirements.txt"
        - "render.yaml"
        - "Procfile"
        - "app_pro.py"
        - "blueprints/**"
        - "templates/**"
        - "static/**"
    disk:
      name: pittstate-volume
      mountPath: /var/pittstate
      sizeGB: 1

    # Logs retention and health behavior
    autoHealing: true
    logRetentionDays: 30

