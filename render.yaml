services:
  - type: web
    name: gorilla-link
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_pro:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
