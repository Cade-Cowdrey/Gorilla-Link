services:
  - type: web
    name: pittstate-connect
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_pro:app --timeout 120 --workers 3 --threads 2
    autoDeploy: true

    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DATABASE_URL
        sync: false            # (Render auto injects Postgres URL)
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_TOKEN
        value: gorillalink2025
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

    postDeployCommand: |
      echo "-----------------------------------------"
      echo "üèóÔ∏è  Running database migrations..."
      flask db upgrade || echo "‚ö†Ô∏è  Migration step skipped."
      echo "üå±  Running initial seed scripts..."
      python seed_addons.py || echo "‚ö†Ô∏è  Seed step skipped."
      echo "‚úÖ  Deployment complete. PSU Network Ready!"
      echo "-----------------------------------------"

databases:
  - name: pittstate_connect_db
    plan: free
