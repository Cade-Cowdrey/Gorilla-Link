# =========================================================
# PittState-Connect | Render Deployment Blueprint
# PSU-branded production configuration with optional enhancements.
# =========================================================

services:
  # =========================================================
  # ü¶ç MAIN FLASK WEB SERVICE
  # =========================================================
  - type: web
    name: pittstate-connect
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && flask db upgrade && python add_dining_images_migration.py && python seed_simple.py && python seed_dining_locations.py
    startCommand: gunicorn app_pro:app --workers=4 --threads=2 --timeout=120 --log-level=info
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USE_SSL
        value: false
      - key: MAIL_DEFAULT_SENDER
        value: "PittState Connect <noreply@pittstate.edu>"
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_NAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 10000
      - key: ENABLE_ANALYTICS
        value: true
      - key: ENABLE_AI_ASSISTANT
        value: true
      - key: MAINTENANCE_MODE
        value: false

  # =========================================================
  # ‚öôÔ∏è REDIS SERVICE (used for caching, limiter, scheduler)
  # =========================================================
  - type: redis
    name: pittstate-redis
    ipAllowList: []  # empty = internal access only (secure)
    maxmemoryPolicy: noeviction

  # =========================================================
  # üóÑÔ∏è POSTGRES DATABASE SERVICE
  # =========================================================
  - type: pserv
    name: pittstate-postgres
    env: docker
    disk:
      name: data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10
    plan: starter
    autoDeploy: false
