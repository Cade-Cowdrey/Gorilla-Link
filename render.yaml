services:
  - type: web
    name: pittstate-connect
    env: python
    plan: free
    region: oregon

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      flask db upgrade || true

    startCommand: |
      gunicorn --worker-class gevent --workers=3 --timeout 300 app_pro:create_app

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "True"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        value: noreply@pittstateconnect.edu
      - key: APP_URL
        value: https://pittstateconnect.onrender.com
      - key: ADMIN_TOKEN
        sync: false

databases:
  - name: pittstate_connect
    plan: free
