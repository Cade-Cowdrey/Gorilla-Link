{% extends "base.html" %}
{% block title %}Page Not Found | PittState Connect{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center h-[80vh] text-center px-6">
  <h1 class="text-8xl font-extrabold text-red-700 mb-4">404</h1>
  <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-2">Page Not Found</h2>
  <p class="text-gray-600 dark:text-gray-400 mb-6">
    The page you're looking for doesn't exist or has been moved.
  </p>
  <a href="{{ url_for('index') }}"
     class="bg-red-700 hover:bg-red-800 text-white px-6 py-2 rounded-md transition">
    Return Home
  </a>
</div>
{% endblock %}
