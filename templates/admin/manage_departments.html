{% block content %}
<div class="container mx-auto py-10">
<h1 class="text-3xl font-bold mb-6 text-crimson">Manage Departments</h1>
<table class="min-w-full bg-white shadow rounded-2xl overflow-hidden">
<thead class="bg-gray-100">
<tr>
<th class="text-left p-3">ID</th>
<th class="text-left p-3">Department</th>
<th class="text-left p-3">Faculty Count</th>
</tr>
</thead>
<tbody>
{% for d in departments %}
<tr class="border-b hover:bg-gray-50">
<td class="p-3">{{ d.id }}</td>
<td class="p-3">{{ d.title }}</td>
<td class="p-3">{{ d.faculty_count }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
