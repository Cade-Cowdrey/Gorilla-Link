{% extends 'base.html' %}
{% block title %}Manage Events â€” Admin{% endblock %}
{% block content %}
<div class="container mx-auto py-10">
<h1 class="text-3xl font-bold mb-6 text-crimson">Manage Events</h1>
<table class="min-w-full bg-white shadow rounded-2xl overflow-hidden">
<thead class="bg-gray-100">
<tr>
<th class="text-left p-3">ID</th>
<th class="text-left p-3">Title</th>
<th class="text-left p-3">Date</th>
<th class="text-left p-3">Location</th>
</tr>
</thead>
<tbody>
{% for e in events %}
<tr class="border-b hover:bg-gray-50">
<td class="p-3">{{ e.id }}</td>
<td class="p-3">{{ e.title }}</td>
<td class="p-3">{{ e.date }}</td>
<td class="p-3">{{ e.location }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
