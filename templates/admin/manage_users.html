{% extends 'base.html' %}
{% block title %}Manage Users â€” Admin{% endblock %}
{% block content %}
<div class="container mx-auto py-10">
<h1 class="text-3xl font-bold mb-6 text-crimson">Manage Users</h1>
<table class="min-w-full bg-white shadow rounded-2xl overflow-hidden">
<thead class="bg-gray-100">
<tr>
<th class="text-left p-3">ID</th>
<th class="text-left p-3">Name</th>
<th class="text-left p-3">Email</th>
<th class="text-left p-3">Role</th>
</tr>
</thead>
<tbody>
{% for u in users %}
<tr class="border-b hover:bg-gray-50">
<td class="p-3">{{ u.id }}</td>
<td class="p-3">{{ u.first_name }} {{ u.last_name }}</td>
<td class="p-3">{{ u.email }}</td>
<td class="p-3">{{ u.role }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
