{% extends "base.html" %}
{% block title %}Analytics Dashboard Â· PittState Connect{% endblock %}
{% block content %}
<h1 class="font-heading">Analytics Dashboard</h1>

<div class="grid" style="display:grid;grid-template-columns:1fr;gap:1rem">
  <div class="card">
    <div class="card-header"><strong>Engagement (Last 14 days)</strong></div>
    <div class="card-body"><div id="chart-engagement" style="height:380px"></div></div>
  </div>
  <div class="card">
    <div class="card-header"><strong>Sentiment Trend (AI)</strong></div>
    <div class="card-body"><div id="chart-sentiment" style="height:380px"></div></div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/analytics-dashboard.js') }}"></script>
{% endblock %}
