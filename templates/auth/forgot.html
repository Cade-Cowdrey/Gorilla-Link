{% extends "base.html" %}
{% block title %}Reset Password · PittState-Connect{% endblock %}
{% block content %}
<section class="section max-w-md mx-auto px-6 fade-in">
  <h1 class="text-3xl font-bold mb-6 text-center">Reset Password</h1>
  <form method="post" class="card p-6 space-y-5">
    <p class="text-gray text-sm mb-2">
      Enter your PSU email, and we’ll send you a secure reset link.
    </p>
    <input type="email" name="email" placeholder="Your PSU email" required
           class="w-full p-3 rounded border border-gray-300 dark:border-gray-700">
    <button type="submit" class="btn btn-crimson w-full">Send Reset Link</button>
  </form>

  <div class="text-center mt-6 text-sm text-gray">
    <a href="{{ url_for('auth_bp.login') }}" class="text-crimson hover:text-gold underline">Back to Login</a>
  </div>
</section>
{% endblock %}
