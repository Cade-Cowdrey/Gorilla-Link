{% extends "base.html" %}
{% block title %}Login | PittState-Connect{% endblock %}
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-[#0f0f0f]">
  <div class="max-w-md w-full bg-white dark:bg-[#1b1b1b] rounded-2xl shadow-lg p-8 fade-in">
    <h1 class="text-3xl font-bold text-center text-[#73000a] dark:text-[#FFD700] mb-6">Welcome Back</h1>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-8">
      Log in to connect with Gorillas across the world.
    </p>

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" placeholder="you@pittstate.edu" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="flex items-center justify-between mt-2">
        <label class="flex items-center space-x-2 text-sm text-gray-600 dark:text-gray-300">
          <input type="checkbox" name="remember" class="accent-[#73000a]">
          <span>Remember me</span>
        </label>
        <a href="{{ url_for('auth.reset_password') }}" class="text-psu-red hover:text-psu-gold text-sm">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-full mt-4">Sign In</button>
    </form>

    <p class="text-center text-gray-600 dark:text-gray-300 mt-6">
      Donâ€™t have an account?
      <a href="{{ url_for('auth.register') }}" class="text-psu-red hover:text-psu-gold font-semibold">Join Now</a>
    </p>
  </div>
</section>
{% endblock %}
