{% extends "base.html" %}
{% block title %}Profile | PittState Connect{% endblock %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 dark:bg-gray-950 px-6">
  <div class="bg-white dark:bg-gray-900 shadow-lg rounded-xl p-8 w-full max-w-lg border border-gray-200 dark:border-gray-700">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-6">My Profile</h2>
    
    <div class="text-center mb-8">
      <div class="mx-auto mb-3 w-24 h-24 bg-red-700 text-white flex items-center justify-center rounded-full text-3xl font-bold">
        {{ user.name[0] }}
      </div>
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ user.name }}</h3>
      <p class="text-gray-600 dark:text-gray-400">{{ user.email }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1 capitalize">Role: {{ user.role }}</p>
    </div>

    <div class="text-center">
      <a href="{{ url_for('logout') }}"
         class="bg-red-700 hover:bg-red-800 text-white px-6 py-2 rounded-md font-semibold transition">
         Logout
      </a>
    </div>
  </div>
</div>
{% endblock %}
