{% extends 'base.html' %}
{% block title %}Register â€” PittState-Connect{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-soft">
  <h1 class="text-2xl font-bold mb-4">Create Your Account</h1>
  <form method="post">
    <div class="grid grid-cols-2 gap-4">
      <input name="first_name" placeholder="First Name" required class="border rounded-xl px-3 py-2">
      <input name="last_name" placeholder="Last Name" required class="border rounded-xl px-3 py-2">
    </div>
    <div class="mt-4 space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full border rounded-xl px-3 py-2">
      <input type="password" name="password" placeholder="Password" required class="w-full border rounded-xl px-3 py-2">
      <button type="submit" class="w-full bg-crimson text-white rounded-xl py-2">Create Account</button>
    </div>
  </form>
</div>
{% endblock %}
