{% extends "base.html" %}
{% block title %}Register Â· PittState-Connect{% endblock %}
{% block content %}
<section class="section max-w-lg mx-auto px-6 fade-in">
  <h1 class="text-3xl font-bold mb-6 text-center">Create Your PSU Account</h1>
  <form method="post" class="card p-6 space-y-5">
    <input type="text" name="name" placeholder="Full Name" required
           class="w-full p-3 rounded border border-gray-300 dark:border-gray-700">
    <input type="email" name="email" placeholder="PSU Email" required
           class="w-full p-3 rounded border border-gray-300 dark:border-gray-700">
    <input type="password" name="password" placeholder="Password" required
           class="w-full p-3 rounded border border-gray-300 dark:border-gray-700">
    <button type="submit" class="btn btn-gold w-full">Create Account</button>
  </form>

  <div class="text-center mt-6 text-gray text-sm">
    <p>Already have an account? 
      <a href="{{ url_for('auth.login') }}" class="text-crimson hover:text-gold underline">Login here</a>.
    </p>
  </div>
</section>
{% endblock %}
