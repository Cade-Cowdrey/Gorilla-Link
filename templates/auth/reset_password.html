<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | PittState-Connect</title>

    <style>
      :root {
        --psu-red: #C8102E;
        --psu-gold: #FFC72C;
        --psu-bg: #f9f9f9;
      }
      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--psu-bg);
        margin: 0;
        color: #333;
      }

      header {
        background-color: var(--psu-red);
        color: #fff;
        padding: 20px 40px;
        text-align: center;
        font-weight: 700;
        font-size: 22px;
      }

      main {
        max-width: 420px;
        margin: 60px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        padding: 40px 35px;
      }

      h2 {
        color: var(--psu-red);
        text-align: center;
        margin-top: 0;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: 600;
        color: #444;
      }

      input[type="password"] {
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }
      input:focus { border-color: var(--psu-red); outline: none; }

      button {
        background-color: var(--psu-red);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 18px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover { background-color: #A60D26; }

      .flash {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 6px;
        font-size: 14px;
      }
      .flash.success { background-color: #E8F5E9; color: #2E7D32; }
      .flash.danger { background-color: #FFEBEE; color: #C62828; }
      .flash.warning { background-color: #FFF8E1; color: #F57C00; }
      .flash.info { background-color: #E3F2FD; color: #1565C0; }

      footer {
        text-align: center;
        margin-top: 50px;
        font-size: 13px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <header>ü¶ç PittState-Connect</header>

    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h2>Reset Your Password</h2>
      <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a new secure password"
          required
        />

        <label for="confirm_password">Confirm Password</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Re-enter your new password"
          required
        />

        <button type="submit">Update Password</button>
      </form>

      <div class="link" style="text-align:center; margin-top:15px;">
        <a href="{{ url_for('auth.login') }}">Return to Login</a>
      </div>
    </main>

    <footer>
      &copy; {{ current_year }} PittState-Connect ¬∑ Pittsburg State University
    </footer>
  </body>
</html>
