<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PittState-Connect{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/psu-theme.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/psu-favicon.png') }}">
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const theme = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
    });
  </script>
</head>

<body class="font-sans bg-gray-50 dark:bg-[#0f0f0f] text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
  <header class="bg-[#73000A] text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="{{ url_for('index') }}" class="text-xl font-bold tracking-wide">PittState-Connect</a>
      <nav class="space-x-4 hidden sm:flex">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('feed.index') }}" class="hover:text-[#FFD700]">Dashboard</a>
          <a href="{{ url_for('auth.logout') }}" class="hover:text-[#FFD700]">Logout</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="hover:text-[#FFD700]">Login</a>
          <a href="{{ url_for('auth.register') }}" class="hover:text-[#FFD700]">Register</a>
        {% endif %}
      </nav>
      <button onclick="toggleTheme()" class="ml-3 text-sm bg-[#FFD700] text-[#73000A] font-semibold px-3 py-1 rounded-lg">☀︎ / ☾</button>
    </div>
  </header>

  <main class="flex-1 container mx-auto px-4 py-10 fade-in">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-[#1b1b1b] text-gray-400 text-center py-6 text-sm">
    © {{ now().year }} PittState-Connect · Built by PSU Students · All Rights Reserved.
  </footer>
</body>
</html>
