<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}PittState-Connect{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/psu-theme.css') }}" rel="stylesheet">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="psu-body">
  <header class="psu-header" role="banner">
    <div class="psu-brand">
      <img src="{{ url_for('static', filename='images/gorilla-icon.svg') }}" alt="Pitt State Gorilla" class="psu-logo">
      <span class="psu-title">PittState-Connect</span>
    </div>
    <nav class="psu-nav" aria-label="Primary">
      <a href="{{ url_for('core_bp.home') }}">Home</a>
      <a href="{{ url_for('careers_bp.dashboard') }}">Careers</a>
      <a href="{{ url_for('scholarships_bp.hub') }}">Scholarships</a>
      <a href="{{ url_for('analytics_bp.insights') }}">Analytics</a>
      <a href="{{ url_for('alumni_bp.profile') }}">Alumni</a>
      <a href="{{ url_for('departments_bp.detail') }}">Departments</a>
      <a href="{{ url_for('donor_bp.portal') }}">Donor Portal</a>
      <a href="{{ url_for('admin_bp.dashboard') }}">Admin</a>
      <a href="{{ url_for('auth_bp.login') }}">Login</a>
    </nav>
  </header>

  <main class="psu-main" role="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="psu-footer" role="contentinfo">
    <span>© 2025 Pittsburg State University · Crimson & Gold</span>
  </footer>
</body>
</html>
