<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PittState-Connect{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='images/psu-logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/psu-theme.css') }}">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- 🔝 Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="{{ url_for('core_bp.home') }}" class="flex items-center space-x-2">
        <img src="{{ url_for('static', filename='images/psu-logo.png') }}" alt="PSU Logo" class="h-8 w-8">
        <span class="font-bold text-crimson text-xl">PittState-Connect</span>
      </a>
      <div class="space-x-6">
        <a href="{{ url_for('core_bp.home') }}" class="hover:text-crimson">Home</a>
        <a href="{{ url_for('core_bp.team') }}" class="hover:text-crimson">Team</a>
        <a href="{{ url_for('careers_bp.dashboard') }}" class="hover:text-crimson">Careers</a>
        <a href="{{ url_for('scholarships_bp.dashboard') }}" class="hover:text-crimson">Scholarships</a>
        <a href="{{ url_for('analytics_bp.insights') }}" class="hover:text-crimson">Analytics</a>
      </div>
    </div>
  </nav>

  <!-- 🧩 Page Content -->
  <main class="container mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- ⚡ Footer -->
  <footer class="bg-crimson text-white mt-20 py-6">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
      <p>&copy; {{ current_year or 2025 }} Pittsburg State University — All Rights Reserved.</p>
      <p class="text-sm">Developed by Gorilla Link / PittState-Connect Team</p>
    </div>
  </footer>

</body>
</html>
