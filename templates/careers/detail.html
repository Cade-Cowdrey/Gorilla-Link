{% extends 'base.html' %}
{% block title %}{{ job.title }} — Careers{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
<a href="{{ url_for('careers.dashboard') }}" class="underline">← Back</a>
<h1 class="text-3xl font-bold mt-4">{{ job.title }}</h1>
<p class="opacity-80">{{ job.company }} • {{ job.location }}</p>
<p class="mt-4">{{ job.description }}</p>
<div class="mt-6 text-sm opacity-70">Salary: {{ job.salary }}</div>
</div>
{% endblock %}
