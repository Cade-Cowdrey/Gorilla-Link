{% extends "base.html" %}
{% block title %}Contact | PittState-Connect{% endblock %}
{% block content %}

<section class="section container mx-auto max-w-3xl px-6 py-12">
  <h1 class="text-3xl font-bold text-psu-crimson dark:text-psu-gold">Contact Us</h1>
  <p class="text-gray-600 dark:text-gray-300 mt-2">
    Questions, feedback, or ideas? Send us a note below.
  </p>

  {% if submitted %}
    <div class="mt-6 p-4 rounded bg-green-50 border border-green-200 text-green-800">
      ✅ Thanks! We’ve received your message.
    </div>
  {% endif %}

  <form method="post" class="mt-6 grid gap-4">
    <label class="grid gap-2">
      <span class="text-sm font-medium">Your Email</span>
      <input name="email" type="email" required class="input" placeholder="you@psu.edu">
    </label>

    <label class="grid gap-2">
      <span class="text-sm font-medium">Message</span>
      <textarea name="message" rows="5" required class="input" placeholder="How can we help?"></textarea>
    </label>

    <button class="btn-primary w-fit">Send</button>
  </form>
</section>

{% endblock %}
