{% extends "base.html" %}
{% block title %}Contact Us | PittState-Connect{% endblock %}
{% block content %}
<section class="container py-5">
  <h2 class="text-crimson fw-bold mb-4">ðŸ“ž Contact PittState-Connect</h2>
  <form method="POST" class="shadow-sm p-4 bg-white rounded-4 border">
    <div class="mb-3">
      <label class="form-label fw-bold">Your Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Your Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Subject</label>
      <input type="text" class="form-control" name="subject" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Message</label>
      <textarea class="form-control" rows="5" name="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-crimson w-100 fw-bold">Send Message</button>
  </form>
</section>

<style>
  .btn-crimson { background-color: #a6192e; color: white; }
  .btn-crimson:hover { background-color: #861425; }
  .text-crimson { color: #a6192e; }
</style>
{% endblock %}
