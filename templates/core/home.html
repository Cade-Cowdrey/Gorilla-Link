{% extends "base.html" %}
{% block title %}Home Â· PittState-Connect{% endblock %}
{% block content %}
<div class="p-5 mb-4 bg-white rounded-3 shadow-sm">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">{{ hero.title }}</h1>
    <p class="col-md-8 fs-5">{{ hero.subtitle }}</p>
    <a class="btn btn-warning btn-lg" href="{{ hero.cta_href }}">{{ hero.cta_text }}</a>
  </div>
</div>

<div class="row g-4">
  {% for p in panels %}
  <div class="col-md-4">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <div class="d-flex align-items-center mb-2">
          <i class="bi {{ p.icon }} me-2"></i>
          <h5 class="card-title mb-0">{{ p.title }}</h5>
        </div>
        <p class="card-text text-muted">{{ p.desc }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
