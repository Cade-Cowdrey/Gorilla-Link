{% extends "base.html" %}
{% block title %}PittState-Connect | Home{% endblock %}

{% block content %}
<section class="text-center">
  <h1 class="text-4xl font-bold text-crimson mb-4">{{ hero.title }}</h1>
  <p class="text-lg text-gray-700 mb-10">{{ hero.subtitle }}</p>
</section>

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
  {% for panel in panels %}
  <div class="bg-white rounded-2xl shadow-md p-6 hover:shadow-lg transition">
    <div class="text-5xl mb-4">{{ panel.icon }}</div>
    <h3 class="text-xl font-semibold text-crimson mb-2">{{ panel.title }}</h3>
    <p class="text-gray-600">{{ panel.desc }}</p>
  </div>
  {% endfor %}
</div>

<div class="text-center mt-16">
  <a href="{{ url_for('core_bp.team') }}" class="inline-block bg-crimson text-white px-6 py-3 rounded-lg hover:bg-gold transition">
    Meet the Team â†’
  </a>
</div>
{% endblock %}
