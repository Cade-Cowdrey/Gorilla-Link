{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-6 py-16 text-center">
  <h1 class="text-4xl font-bold text-crimson mb-8">Meet the PittState-Connect Team</h1>
  <div class="grid md:grid-cols-3 gap-10">
    <div class="p-6 bg-white rounded-2xl shadow-md">
      <img src="{{ url_for('static', filename='img/founder.jpg') }}" alt="Founder" class="mx-auto rounded-full h-32 w-32 object-cover mb-4">
      <h3 class="text-xl font-semibold text-crimson">Connor Vandenberg</h3>
      <p class="text-gray-600">Founder & Lead Developer</p>
    </div>
    <div class="p-6 bg-white rounded-2xl shadow-md">
      <img src="{{ url_for('static', filename='img/alumni_rep.jpg') }}" alt="Alumni Rep" class="mx-auto rounded-full h-32 w-32 object-cover mb-4">
      <h3 class="text-xl font-semibold text-crimson">Pitt State Alumni Board</h3>
      <p class="text-gray-600">Advisory Partners</p>
    </div>
    <div class="p-6 bg-white rounded-2xl shadow-md">
      <img src="{{ url_for('static', filename='img/psu_logo_square.png') }}" alt="PSU" class="mx-auto h-32 w-32 object-cover mb-4">
      <h3 class="text-xl font-semibold text-crimson">PSU Innovation Lab</h3>
      <p class="text-gray-600">Research & Development</p>
    </div>
  </div>
</section>
{% endblock %}
