<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset Request</title>
  <style>
    body { background: #f7f7f7; font-family: Helvetica, sans-serif; }
    .card { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; padding: 30px; border: 2px solid #FFCC00; }
    h2 { color: #660000; }
    a.button { display: inline-block; padding: 12px 24px; background: #660000; color: #fff; text-decoration: none; border-radius: 6px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hello {{ user.name }},</h2>
    <p>We received a request to reset your PittState-Connect password.</p>
    <p style="text-align:center;">
      <a class="button" href="{{ reset_url }}">Reset My Password</a>
    </p>
    <p>If you didn’t request this, you can safely ignore this email.</p>
    <p style="font-size:12px; color:#777;">© Pittsburg State University • Secure connection via PittState-Connect</p>
  </div>
</body>
</html>
