<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

    .card { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; padding: 30px; border: 2px solid #660000; }

</head>

  <div class="card">

    <p style="text-align:center;">
      <a class="cta" href="{{ url_for('core.home', _external=True) }}">Visit Your Dashboard</a>

    <p style="font-size: 13px; color: #777;">PittState-Connect © {{ 2025 }} • Pittsburg State University</p>
