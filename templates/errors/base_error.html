{% extends "base.html" %}
{% block title %}{{ title or "PittState-Connect" }}{% endblock %}

{% block content %}
<main class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 text-center">
  <div class="max-w-lg mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-10">
    {% if icon %}
    <div class="mb-4">
      <i data-lucide="{{ icon }}" class="w-16 h-16 text-crimson mx-auto"></i>
    </div>
    {% endif %}
    <h1 class="text-6xl font-extrabold text-crimson mb-3">{{ code }}</h1>
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">{{ heading }}</h2>
    <p class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">
      {{ message }}
    </p>
    <a href="{{ url_for('core_bp.home') }}"
       class="inline-block px-6 py-3 bg-crimson text-white font-semibold rounded-xl shadow hover:bg-red-700 transition">
       ← Back to Home
    </a>
  </div>

  <footer class="mt-10 text-sm text-gray-500 dark:text-gray-400">
    <p>&copy; {{ now().year }} Pittsburg State University — PittState-Connect 🦍</p>
  </footer>
</main>
{% endblock %}
