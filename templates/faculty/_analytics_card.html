{# templates/faculty/_analytics_card.html #}
<div class="mt-10 border-t border-gray-200 pt-6">
  <h3 class="text-xl font-semibold text-crimson mb-4">Engagement & Analytics</h3>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Views Trend (Timeseries) -->
    <div class="bg-white rounded-2xl shadow p-4 md:col-span-2">
      <div class="flex items-center justify-between mb-2">
        <h4 class="font-semibold text-crimson">Views (Last 30 Days)</h4>
        <span class="text-xs text-gray-500" id="fa-updated-at">—</span>
      </div>
      <canvas id="fa-views-chart" aria-label="Faculty profile views chart" role="img"></canvas>
      <div class="text-xs text-gray-500 mt-2" id="fa-views-note">
        Data represents the number of profile views recorded per day.
      </div>
    </div>

    <!-- Engagement Breakdown -->
    <div class="bg-white rounded-2xl shadow p-4">
      <h4 class="font-semibold text-crimson mb-2">Engagement</h4>
      <ul class="text-sm text-gray-700 space-y-1 mb-3">
        <li>Profile Views: <span id="fa-views" class="font-semibold text-crimson">—</span></li>
        <li>Avg Time on Profile: <span id="fa-avg-time" class="font-semibold text-gold">—</span> sec</li>
      </ul>
      <canvas id="fa-engagement-chart" aria-label="Faculty engagement breakdown" role="img"></canvas>

      <a href="{{ safe_url_for('analytics_bp.index') }}"
         class="inline-block w-full text-center mt-4 px-4 py-2 bg-gold text-crimson rounded-lg font-semibold hover:bg-crimson hover:text-gold transition shadow">
        Open Full Analytics →
      </a>
    </div>
  </div>

  <noscript class="text-sm text-red-600 mt-3 block">
    JavaScript is required to load charts. Please enable JavaScript and reload the page.
  </noscript>
</div>
