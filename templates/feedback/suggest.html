{% extends "base.html" %}
{% block content %}
<h2>Feedback</h2>
<form method="POST">
  <label>Name</label>
  <input type="text" name="name" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Message</label>
  <textarea name="message" rows="5" required></textarea>

  <button type="submit" class="btn">Send Feedback</button>
</form>
{% endblock %}
