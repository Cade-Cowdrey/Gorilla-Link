{% extends "base.html" %}
{% block title %}Alumni Map — Pitt State Connect{% endblock %}
{% block content %}
<section class="max-w-7xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold text-psuRed mb-6 text-center">Global Alumni Map</h1>
  <p class="text-center text-gray-600 mb-8">Explore where our proud Gorillas are making an impact worldwide.</p>

  <div id="map" class="w-full h-[600px] rounded-lg shadow-md border"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.4, -94.7], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    {% for alum in alumni %}
      L.marker([{{ alum.lat }}, {{ alum.lng }}])
        .addTo(map)
        .bindPopup("<strong>{{ alum.name }}</strong><br>{{ alum.city }}, {{ alum.country }}");
    {% endfor %}
  </script>
</section>
{% endblock %}
