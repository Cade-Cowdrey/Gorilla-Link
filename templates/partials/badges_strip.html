<div class="card shadow-sm mt-3">
  <div class="card-header bg-light fw-bold">Career Milestones</div>
  <div class="card-body d-flex flex-wrap gap-3">
    {% for ub in user.earned_badges %}
      <div class="text-center">
        {% if ub.badge.icon %}
        <img src="{{ url_for('static', filename=ub.badge.icon) }}" alt="{{ ub.badge.name }}" width="48" />
        {% endif %}
        <div class="small fw-semibold mt-1">{{ ub.badge.name }}</div>
      </div>
    {% else %}
      <span class="text-muted">No badges yet â€” get started by completing your profile or landing your first internship!</span>
    {% endfor %}
  </div>
</div>
