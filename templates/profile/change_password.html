{% extends "base.html" %}
{% block title %}Change Password | PittState-Connect{% endblock %}

{% block content %}
<style>
  .password-wrapper {
    max-width:550px; margin:0 auto;
    background:#fff; border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
    padding:40px 45px;
  }
  h2 {
    text-align:center; color:var(--psu-red);
    margin-top:0; margin-bottom:25px;
  }
  form {display:flex; flex-direction:column; gap:20px;}
  label {font-weight:600; color:#333;}
  input[type="password"] {
    padding:10px 12px; border:1px solid #ccc; border-radius:6px;
    font-size:15px; width:100%;
  }
  input:focus {border-color:var(--psu-red); outline:none;}
  button {
    background-color:var(--psu-red); color:#fff; border:none;
    border-radius:6px; padding:12px 18px; font-weight:600;
    cursor:pointer; transition:background .3s ease;
  }
  button:hover {background-color:#A60D26;}
  .link {
    text-align:center; margin-top:25px; font-size:14px;
  }
  .link a {
    color:var(--psu-red); font-weight:600; text-decoration:none;
  }
  .link a:hover {color:#A60D26;}
  .tip {
    background:#fff3cd; color:#856404; border:1px solid #ffeeba;
    padding:10px 15px; border-radius:6px; font-size:13px; margin-bottom:15px;
  }
</style>

<div class="password-wrapper">
  <h2>üîê Change Password</h2>

  <div class="tip">
    Choose a strong password with at least 8 characters.  
    Avoid reusing passwords from other accounts.
  </div>

  <form method="POST" action="{{ url_for('profile.change_password') }}">
    <div>
      <label for="current_password">Current Password</label>
      <input type="password" id="current_password" name="current_password" required />
    </div>

    <div>
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" required />
    </div>

    <div>
      <label for="confirm_password">Confirm New Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required />
    </div>

    <button type="submit">‚úÖ Update Password</button>
  </form>

  <div class="link">
    <a href="{{ url_for('profile.profile') }}">‚¨Ö Back to Profile</a>
  </div>
</div>
{% endblock %}
